<div class="page">
  <div class="add-card">
    <div class="add-option" (click)="toCaptureImage()" *ngIf="getMobileOperatingSystem() == 'Android'">
      <h2><i class="fas fa-camera"></i>&nbsp;&nbsp;Take A Photo</h2>
    </div>

    <div class="add-option" (click)="toImageUpload()">
      <h2><i class="far fa-image"></i>&nbsp;&nbsp;Upload An Image</h2>
    </div>

    <div class="add-option" (click)="continue()"><h2>Continue With No Image</h2></div>
  </div>
</div>
