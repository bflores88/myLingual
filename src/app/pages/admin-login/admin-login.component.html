<div>
  <div class="page">
    <div class="login-container">
      <h1>Admin Login Page:</h1>
      <h4>I hope you are supposed to be here...</h4>
      <br />

      <form>
        <div>
          <input type="text" name="username" placeholder="username" class="type-word" [(ngModel)]="formData.username" />
        </div>

        <div>
          <input
            type="password"
            name="password"
            placeholder="password"
            class="type-word"
            [(ngModel)]="formData.password"
          />
        </div>

        <div>
          <button class="small-btn" (click)="login()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
