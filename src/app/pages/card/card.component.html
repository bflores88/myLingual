<div id="flashcard-page">
  <h1>{{errorMessage}}</h1>

  <div id="flashcard-container">
    <i class="fas fa-arrow-alt-circle-left"></i>

    <div id="flashcard" *ngIf="hasFlashcard">
      <h1>{{flashcard.english_word}}</h1>
      <img src = "{{flashcard.image_link}}"/>

      <div id="translation-container">
        <h2>Translations</h2>
        <div class="translation-element">
          <h3>Spanish </h3>
          <h3>{{flashcard.spanish_translations}}</h3>
        </div>
        <div class="translation-element">
          <h3>Italian</h3>
          <h3>{{flashcard.italian_translations}}</h3>
        </div>
      </div>
    
      <div id="social-container">
        <div class="social-element">
          <i class="fas fa-heart"></i>
          <p>{{flashcard.likes}}</p>
        </div>

        <div class="social-element">
          <i class="fas fa-file-download"></i>
          <p>{{flashcard.downloads}}</p>
        </div>

        <div class="social-element">
          <i class="fas fa-share"></i>
          <p>{{flashcard.shares}}</p>
        </div>
      </div>

    </div>

    <i class="fas fa-arrow-alt-circle-right"></i>
  </div>

  <div id="flashcard-additional-details">
    <p>Additional details go here</p>
  </div>
</div>
