<div class="flashcard-page">
  {{errorMessage}}
  <div class="flashcard" *ngIf="hasFlashcard">
    <h1>{{flashcard.english_word}}</h1>
    <img src = "{{flashcard.image_link}}"/>
    <ul>
      <li>
        <h3>Translations: </h3>
        <p>{{flashcard.italian_translations}}</p>
        <p>{{flashcard.spanish_translations}}</p>
      </li>
    </ul>
  </div>
</div>
