<div class="page">
  <div class="forum-container">
    <div class="post-info-box">
      <h2>{{ post_title.title }}</h2>
      <p>Posted by: {{ post_title.created_by }}</p>
      <div>{{ post_title.body }}</div>
    </div>

    <div *ngFor="let reply of post_replies">
      <div class="post-reply-box">
        <h4>Posted By: {{ reply.sent_by }}</h4>
        <div>{{ reply.body }}</div>
      </div>
    </div>
  </div>
</div>
