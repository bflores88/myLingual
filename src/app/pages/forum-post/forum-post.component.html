<div class="page">
  <div class="forum-container">
    <div class="post-info-box">
      <h2>{{ post_title.title }}</h2>
      <a routerLink="/profile/{{ post_title.created_by_id }}">
        <p>Posted by: {{ post_title.created_by }}</p>
      </a>

      <div>{{ post_title.body }}</div>
    </div>

    <div *ngFor="let reply of post_replies">
      <div class="post-reply-box">
        <a routerLink="/profile/{{ reply.created_by.id }}">
          <h4>Posted By: {{ reply.created_by.name }}</h4>
        </a>

        <div>{{ reply.body }}</div>
      </div>
    </div>
    <div id="reply-form-box">
      <form action="">
        <p>Have something to say? Post your comment here:</p>

        <textarea name="body" id="input-reply" cols="50" rows="8" [(ngModel)]="newReply.body"></textarea>
        <!-- <input type="text" name="body" [(ngModel)]="newContact.github" /> -->
        <div id="submit-reply-button-box">
          <button (click)="postReply()" class="small-btn" id="submit-reply-button">Submit Reply</button>
        </div>
      </form>
    </div>
  </div>
</div>
