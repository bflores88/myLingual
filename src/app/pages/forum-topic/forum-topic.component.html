<div class="page">
  <div class="forum-container">
    <h1>{{ forum_name.name }} Forum</h1>

    <div *ngFor="let post of forum_posts">
      <a routerLink="/forums/posts/{{ post.id }}">
        <div class="forum-topic-box">
          <h2>{{ post.title }}</h2>
        </div>
      </a>
    </div>
  </div>
</div>
