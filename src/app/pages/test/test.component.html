<div class="page">
  <div class="forum-container">
    <h2>Que es esto?</h2>
    <h3>Question: {{ currentCard + 1 }} / {{ totalCards }}</h3>
    <div class="message-box">
      <h4 class="wrong-answer-message">{{ wrongMessage }}</h4>
      <h4 class="correct-answer-message">{{ correctMessage }}</h4>
    </div>

    <div class="test-container">
      <img class="test-image" src="{{ cards[currentCard].image_link }}" alt="" />
    </div>
    <div class="question-english-box">
      <p>{{ words[currentCard].english_word }}</p>
    </div>

    <div class="answer-input-container">
      <input [(ngModel)]="currentInput" class="answer-input" type="text" spellcheck="false" />
      <button (click)="submitAnswer()" class="submit-answer-button">Submit</button>
    </div>
    <br />
  </div>
</div>
