<div class="page">
  <div class="forum-container">
    <div *ngIf="totalCards > currentCard">
      <h2>Que es esto?</h2>
      <h3>Question: {{ currentCard + 1 }} / {{ totalCards }}</h3>
      <div class="message-box">
        <h4 class="wrong-answer-message">{{ wrongMessage }}</h4>
        <h4 class="correct-answer-message">{{ correctMessage }}</h4>
      </div>

      <div class="test-container">
        <img class="test-image" src="{{ cards[currentCard].image_link }}" alt="" />
      </div>
      <div class="question-english-box">
        <p>{{ words[currentCard].english_word }}</p>
      </div>

      <div class="answer-input-container">
        <input
          (keyup.enter)="submitAnswer()"
          [(ngModel)]="currentInput"
          class="answer-input"
          type="text"
          spellcheck="false"
        />
        <button (click)="submitAnswer()" class="submit-answer-button">Submit</button>
      </div>
    </div>

    <div *ngIf="!(totalCards > currentCard)">
      <div class="test-over-header-box">
        <h2>Test Complete!</h2>
      </div>

      <div class="grade-outer-box">
        <div class="grade-inner-box">
          <h4>Your Score:</h4>
        </div>
      </div>
    </div>
  </div>
</div>
